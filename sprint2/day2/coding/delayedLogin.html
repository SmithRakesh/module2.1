<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="delayedLogin.css">
</head>
<body>
    <div class="wrapper">
        <form action="form">
            <input type="text" placeholder="Username" name="username" id="username" required>
            <input type="mail" placeholder="Your mail id" name="mail" id="mail" required>
            <input type="url" placeholder="Image url" name="imageurl" id="imageurl" required>
            <input type="time" placeholder="enter time" name="time" id="time" required>
            <input type="submit" value="SUBMIT" id="submit">
        </form>
    </div>
    <script src="delayedLogin.js"></script>
</body>
</html>
