<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new_appointment.css">
    <title>New Appointment</title>
    
</head>
<body>
    <nav class="navbar">
        <div class="nav-icon"><i class="fas fa-home"></i></div>
        <div class="page-name">Appointments</div>
        <div class="nav-icon new-appointment"><i class="far fa-calendar-check"></i>New Apointments</div>
    </nav>
    <h1 class=add>Add an appoinment</h1>
    <form >
        <label class="label" for="name"><i class="fa fas-person"></i>Your name</label><br>
        <input class="input" type="text" placeholder="enter your name" name="name" required><br><br>

        <label class="label" for="age"><i class="fa fas-person"></i>Your age</label><br>
        <input class="input" type="number" placeholder="enter your age" name="age" required><br><br>

        <label class="label" for="appointment"><i class="fa fas-calendar-check"></i>Appointment reason</label><br>
        <input class="input" type="text" placeholder="enter your reason" name="appointment" required><br><br>

        <label class="label" for="time"><i class="fa fas-clock"></i>Time</label><br>
        <input class="input" type="time" placeholder="enter your name" name="time" required><br><br>

        <label class="label" for="date"><i class="fa fas-person"></i>Date</label><br>
        <input class="input" type="date" placeholder="enter your name" name="date" required><br><br>

        <label class="label" for="gender"><i class="fa fas-person"></i>gender</label><br>
        <input class="input" type="text" placeholder="enter your name" name="gender" required><br><br>

        <input class="submit" type="submit" value="Submit">
    </form>
    <script src="new_appointment.js"></script>
    <script src="https://kit.fontawesome.com/a2bf3002b0.js" crossorigin="anonymous"></script>
</body>
</html>
