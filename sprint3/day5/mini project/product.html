<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="product.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-icon customer">
            <i class="fas fa-bars"></i>
        </div>
        <div class="site-name">Smith's Banquet</div>
       <div class="cart">
            <div class="nav-icon">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <span class="count">0</span>
       </div>
    </nav>

    <header class="middle">
        <div class="input">
            <input type="email" placeholder="Search Cuisine" class="input-box">
            <button class="register">Search</button>
        </div>
    </header>

    <section class="items">

        <h1 class="items-heading">Explore</h1>

        <div class="cards">
        </div>

    </section>
    <script src="https://kit.fontawesome.com/a2bf3002b0.js" crossorigin="anonymous"></script>
    <script src="product.js"></script>

</html>
